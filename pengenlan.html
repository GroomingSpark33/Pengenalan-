  <!-- Font Awesome untuk ikon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <style>
    /* ===== Background gradient animasi ===== */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff2fb3, #7c3aed, #ff1b6b, #4f46e5);
      background-size: 400% 400%;
      animation: gradientMove 16s ease infinite;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Container Ikon ===== */
    .social-links {
      display: flex;
      gap: 30px;
    }

    /* Ikon bulat penuh dengan glow */
    .social-links a {
      --size: 90px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 20px rgba(255, 77, 196, .9),
                  0 0 40px rgba(124, 58, 237, .8),
                  0 0 80px rgba(255, 27, 107, .6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.15);
      box-shadow: 0 0 30px rgba(255, 77, 196, 1),
                  0 0 60px rgba(124, 58, 237, .9),
                  0 0 100px rgba(255, 27, 107, .8);
    }

    /* Warna brand */
    .youtube { background: #ff0000; }
    .whatsapp { background: #25d366; }
    .instagram { 
      background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #962fbf, #4f5bd5);
    }
    .tiktok { background: #000; }
  </style>
</head>
