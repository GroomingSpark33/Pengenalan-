<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#121212"/>
  <title>When yah · Playlist</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="topbar">
    <button class="nav back" aria-label="Kembali" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="title">When yah</div>
    <div class="spacer"></div>
    <button id="floatToggle" class="float-toggle paused" aria-label="Putar/Jeda">
      <i class="fa-solid fa-play"></i>
    </button>
  </header>

  <main class="content" id="content">
    <div id="list" class="list"></div>
  </main>

  <div class="mini" id="mini">
    <div class="mini-row">
      <img id="miniCover" class="mini-cover" alt="">
      <div class="mini-meta">
        <div id="miniTitle" class="mini-title">—</div>
        <div id="miniArtist" class="mini-artist">—</div>
      </div>
      <div class="mini-controls">
        <button id="prevBtn" class="icon-btn" aria-label="Sebelumnya"><i class="fa-solid fa-backward-step"></i></button>
        <button id="toggleBtn" class="icon-btn play paused" aria-label="Play/Pause"><i class="fa-solid fa-play"></i></button>
        <button id="nextBtn" class="icon-btn" aria-label="Berikutnya"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>
    <div id="seekbar" class="seekbar"><span id="progress"></span></div>
  


  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }


  </script>
</body>
</html>
