<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GroomingSpark33</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
    }

    /* Efek bintang bergerak */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: moveStars 100s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .welcome-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 30, 0.7);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px cyan;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
    }

    p {
      font-size: 1.5rem;
      margin: 15px 0 40px;
      color: #d0eaff;
    }

    .btn-masuk {
      padding: 15px 50px;
      font-size: 1.2rem;
      color: black;
      background: cyan;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 0 20px cyan, 0 0 40px blue;
    }

    .btn-masuk:hover {
      background: white;
      color: cyan;
      transform: scale(1.1);
      box-shadow: 0 0 40px cyan, 0 0 80px blue;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <!-- Google Fonts untuk efek futuristik -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="welcome-container">
    <h1>Selamat Datang</h1>
    <p> di Website GroomingSpark33</p>
    <button class="btn-masuk" onclick="window.location.href='pengenlan.html'">Masuk</button>
  </div>
</body>
</html>
